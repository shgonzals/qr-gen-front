name: CI

on:
  push:
    branches: ["develop"]



jobs:

  setup:
      runs-on: self-hosted

      steps:
      - uses: actions/checkout@v3
      - name: Usar Node.js 9.x
        uses: actions/setup-node@v3
        with:
          node-version: 9.x
          cache: 'npm'
      - name: Cachear node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  build:
    runs-on: self-hosted

    steps:
    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build

  deploy:
    runs-on: self-hosted
    needs: build  # Espera a que termine el trabajo "build"

    steps:
    - name: Run app
      run: pm2 start "ng serve"
