name: CI

on:
  push:
    branches: ["develop"]

jobs:
  pre-setup:
    runs-on: self-hosted
    steps:
      - name: Check app status
        use: pm2 status 0
      - name: Stop app
        use: pm2 stop 0
      - name: Check app status
        use: pm2 status 0

  setup:
    runs-on: self-hosted
    needs: pre-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci

  build:
    runs-on: self-hosted
    needs: setup
    steps:
      - name: Build Angular app
        run: npm run build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Reload app
        run: pm2 reload 0
