  <div [@fadeAnimation] class="contenedor-principal">
    <div class="contenedores">
      <div class="contenedor-options">
        <div>

          <div class="urlSelector">
            <mat-label class="mat-label">URL</mat-label>
            <mat-form-field class="formfield">
              <input matInput [(ngModel)]="url" maxLength="500">
            </mat-form-field>
          </div>

          <div class="optionBox">
            <div class="qrStyleSelector">
              <mat-label class="mat-label">Estilo de QR</mat-label>
              <mat-radio-group [(ngModel)]="type" >
                <mat-radio-button class="radiobtn" [value]="1">Est√°ndar</mat-radio-button>
                <mat-radio-button class="radiobtn" [value]="2">Punteado</mat-radio-button>
              </mat-radio-group>
            </div>

            <div class="optionBox" style="flex-direction: column!important;">
              <mat-label class="mat-label" style="margin-right: 0!important;">Seleccionar color:</mat-label>
              <input [(colorPicker)]="color" [style.background-color]="color" readonly class="colorpicker">
            </div>
          </div>

        </div>

        <div class="btnGenerar">
          <button mat-raised-button color="accent" (click)="generarQR()">Generar</button>
        </div>

      </div>

      <div class="contenedor-img">
        @if(isLoading){
          <mat-spinner color="accent" class="spinner">
          </mat-spinner>
        }
        <img [src]="image"  class="qr">
        @if(showBtnDownload){
          <button mat-button (click)="downloadImg()" class="downloadButton">
            <fa-icon [icon]="faDownload" style="font-size: 25px;"></fa-icon>
          </button>
        }

      </div>

    </div>
  </div>
